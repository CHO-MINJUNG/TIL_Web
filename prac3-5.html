<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>도형 서식 폼 만들기</h1>    
<hr>
<fieldset>
    <legend>도형 서식 입력</legend>
    <label>
        선종류 <select name="" id="" size="3">
            <option value="1">선없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>
        </select>
    </label>
    <br><br>
    <label>
        선두께 <input type="number" min="1" max="6" step="1">
        선색 <input type="color" value=#00BFFF onchange="document.body.style.color=this.value">
    </label>
    <br><br>
    <label>
        투명도(0~100): <input type="range" min="0" max="100" list="too">
        <datalist id="too">
            <option value="10" label="low"></option>
            <option value="50"></option>
            <option value="90"></option>
        </datalist>
    </label>
</fieldset>
</body>
</html>
