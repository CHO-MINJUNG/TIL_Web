<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @keyframes slide {
            0% {margin-left:100%}
            100%{margin-left: 0%;}
        }
        p{
            animation-name: slide;
            animation-duration: 3s;
        }
    </style>
</head>
<body>
<h1>애니메이션 응용</h1>    
<hr>
<p>질문 있습니다</p>
</body>
</html>
