<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>월화수목금토일</h1><hr>
<script>
    var go = "출근";
    var month = prompt("월화수목금토일 중에서 입력하세요", "월");
    if (month == "월"){
        go = "출근";
    }
    else{
        go = "휴일";
    }
    document.write(month+"는 "+go);
</script>    
</body>
</html>
