<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방문 시간이 오전 오후에 따라 변하는 배경색</title></head>
<body>
<h3>일요일은 pink, 다른 요일은 gold배경</h3>
<hr>
<script>
var current = new Date(); 
var date = ['월','화','수','목','금','토','일'];
if(current.getDay == 7)
	document.body.style.backgroundColor = "pink";
else
	document.body.style.backgroundColor = "gold";

document.write("오늘 : "+current.getDate()+date[current.getDay()-1]+"요일")
</script>
</body>
</html>
