<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function change(){
            var ms = document.getElementById(id="mySpan");
            ms.style.border="2px dotted violet";
        }
        function palert(){
            var p = document.getElementsByTagName("p");
            alert(p.length)
        }
    </script>
</head>
<body>
<h3>자바스크립트란?
    <button onclick="change()">border</button>
    <button onclick="palert()">p</button>
</h3>    
<hr>
<p>자바스크립트는 웹 프로그래밍 언어로ㅓ 웹페이지를 도적
    변경시킬ㄹ 수 있다
</p>
<p><span id="mySpan">C 언어</span>를 아는
사용자는 빠르게 학습할 수 있다</p>
<p>이벤트 등 GUI 프로그래밍에 필요한 요소들이
    있어 학습에 약간의 어려움이 있다.
</p>
</body>
</html>
