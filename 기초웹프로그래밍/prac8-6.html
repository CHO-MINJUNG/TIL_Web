<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h3>innerHTML</h3>    
<hr>
<p onclick="prom()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
<script>
    function prom(){
        var text = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력");
        var px = document.getElementsByTagName("p");
        for(var i=0;i<px.length;i++){
            px[i].innerHTML = text;
        }
    }
</script>
</html>
