<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h3>클릭하면 90도 회전합니다.</h3>    
<hr>
<img src="media/spongebob.png" id="sponge" onclick="rotate()" alt="">
<script>
    function rotate(){
        var obj = document.getElementById("sponge");
        obj.style.transform="rotate(90deg)";
    }
</script>
</body>
</html>
