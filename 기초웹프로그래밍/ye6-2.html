<!DOCTYPE html>
<html>
<head><title>script 태그에 자바스크립트 작성</title>
<script>
function over(obj) {
    obj.src="img/rome.jpg";
}
function out(obj) {
    obj.src="img/venice.jpg";
}
</script>
</head>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="img/venice.jpg" alt="이미지"
    onmouseover="over(this)"
    onmouseout="out(this)">
</body>
</html>
